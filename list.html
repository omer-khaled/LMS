<html>
    <head>
        <title>Session 2</title>
    </head>
    <body>
        <!-- head line -->
        <h1>List</h1>
        <!-- unorderd square list -->
        <ul style="list-style-type:square">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <!-- circle  مفتوحه  -->
        <ul style="list-style-type:circle">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <!--  circle مضغوطه -->
        <ul style="list-style-type:disc">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <ul style="list-style-type:square">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ul>
        <ul style="list-style-type:circle">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ul>
        <ul style="list-style-type:disc">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ul>
        <ol type="1">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <ol type="a">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <ol type="I">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <ol reversed>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
    </body>
</html>
